<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户列表</title>
	<link rel="stylesheet" href="js/dist/css/bootstrap.min.css">
</head>
<body>
    <a role="button" class="btn btn-primary btn-lg" href="add_user.html">新建</a>
	<table class="table table-bordered">
		<thead>
			<tr>
				<th>ID</th>
				<th>姓名</th>
				<th>性别</th>
				<th>年龄</th>
                <th>电话</th>
                <th>操作</th>
			</tr>
		</thead>
		<tbody>

		</tbody>
	</table>
</body>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/dist/js/bootstrap.min.js"></script>
<script>
	$.ajax({
		url : '/list_user',
		type: 'get',
		dataType: 'json',
		success: function (data) {
			console.log(data);
            var str = '';
            for (var i = 0; i < data.length; i++) {
                str += '<tr>'
                    +   '<td>' + (i+1) + '</td>'
                    +   '<td>' + data[i].name + '</td>'
                    +   '<td>' + data[i].sex + '</td>'
                    +   '<td>' + data[i].age + '</td>'
                    +   '<td>' + data[i].tel + '</td>'
					+   '<td>'
					+	'<span>删除</span>'
                    +  '</tr>'
            }
			$('table tbody').append(str);
		}
	});
</script>
</html>
