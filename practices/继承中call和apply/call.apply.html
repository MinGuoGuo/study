<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>call和appy</title>
</head>
<body>
    <script>
        /*
        1、方法定义
            call方法:
            语法：call([thisObj[,arg1[, arg2[,   [,.argN]]]]])
            定义：调用一个对象的一个方法，以另一个对象替换当前对象。
            说明：
            call 方法可以用来代替另一个对象调用一个方法。call 方法可将一个函数的对象上下文从初始的上下文改变为由 thisObj 指定的新对象。
            如果没有提供 thisObj 参数，那么 Global 对象被用作 thisObj。

            apply方法：
            语法：apply([thisObj[,argArray]])
            定义：应用某一对象的一个方法，用另一个对象替换当前对象。
            说明：
            如果 argArray 不是一个有效的数组或者不是 arguments 对象，那么将导致一个 TypeError。
            如果没有提供 argArray 和 thisObj 任何一个参数，那么 Global 对象将被用作 thisObj， 并且无法被传递任何参数。
        */
        //
        // 示例1
        function add(a, b) {
            console.log(a+b);
        }
        function sub(a, b) {
            console.log(a-b);
        }
        add.call(sub, 3, 1); //输出的是4， 7 变成加法了；

        // 示例2
        /*在构造函数中this指向它new出来的新对象*/
        // function Dog() {
        //     this.name = 'dog';
        //     this.showName = function () {
        //         console.log(this.name);
        //     };
        // }
        // function Cat() {
        //     this.name = 'Cat';
        // }
        // var dog = new Dog();
        // var cat = new Cat();
        // dog.showName();
        // console.log(dog);
        //
        // dog.showName.call(cat);
        // // 或者如下
        // dog.showName.apply(cat, [])

        // 实现继承
        function Dog(name) {
            this.name = name;
            this.showName = function () {
                console.log(this.name);
            }
        }
        function Cat(name) {
            //Dog.apply(this, [name]);
            Dog.call(this, name);
        }
        // console.log(Cat);
        var cat = new Cat('kitty');
        cat.showName();
    </script>
