<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div1 {
				width: 200px;
				height: 200px;
				background: #0f0;
			}
			#div2 {
				width: 100px;
				height: 100px;
				background: #000;
				float: right;
				position: relative;
				display: table;
			}
		</style>
		<script>
			window.onload = function () {
				var oBtn = document.getElementById('btn');
				var oUl = document.getElementById('ul1');
				
				// var oAl = '<li><a href="javascript:;" />删除</a></li>';
				// oUl.innerHTML = oAl;
				oBtn.onclick =  function () {
					var oLi = document.createElement('li');
					oLi.innerHTML = '<a href="javascript:;" />删除</a>';
					oUl.appendChild(oLi);
					var aA = document.getElementsByTagName('a');
					for (var i = 0; i < aA.length; i++) {
					aA[i].onclick = function () {
						console.log(this);
						oUl.removeChild(this.parentNode);
					}
				}
				}
				;
				
			}
		</script>
	</head>
	<body>
		<button id="btn">添加</button>
		<ul id="ul1"> 
			
		</ul>
	</body>
</html>
