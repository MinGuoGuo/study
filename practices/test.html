            function getUnqiue(arr) {
                var newArr = [];

                    }
                }

            }

            function getUnqiue(arr) {
                var newObj = {};
                var newArr = [];
                for (var i = 0; i < arr.length; i++) {
                    if (!newObj[arr[i]]) {
                        newObj[arr[i]] = true;
                        newArr.push(arr[i]);
                    }
                }
                return newArr;
