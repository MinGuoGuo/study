<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<iframe src="" id="myIframe" frameborder="0" width="800" height="800"></iframe>
<script src="jquery-3.0.0.min.js"></script>
<script>
    function getUrlObj() {
        var urlArr = document.URL.split('?')[1].split('&');
        var urlObj = {};
        for (var i = 0; i < urlArr.length; i++) {
            urlObj[urlArr[i].split('=')[0]] = decodeURI(urlArr[i].split('=')[1]);
        }
        return urlObj;
    }
    $.ajax({
        type: 'post',
        contentType: 'application/json',
        url: '/data/audit/approve',
        data: JSON.stringify({
            'provider': 'trans',
            'api': 1001,
            'path': '',
            'version': '1.0',
            'requestTime': 1471236790017,
            'traceId': 1471236790017,
            'data': {
                processId: that.getUrlObj().processId
            }
        }),
        success: function (data) {
            var url = data.result.detailUrl;
            console.log(url);
            $('#myIframe').attr('src', url);
        }
    })
</script>
</body>
</html>
