<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>吸顶效果</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            list-style: none;
        }
        .wrap {
            width: 1000px;
            height: 2000px;
            border: #ccc 1px solid;
            margin: 0 auto;
            position: relative;
        }
        header {
            width: 100%;
            height: 100px;
            text-align: center;
            line-height: 100px;
            background: #999;
        }
        .nav {
            width: 1000px;
            position: absolute;
            left: 0;
            top: 100px;
        }
        .fix {
            width: 1000px;
            position:fixed;
            top: 0;
            left: 50%;
            transform: translate(-50%, 0);
        }
        ul {
            width: 100%;
            height: 60px;
            border-bottom: #000 1px solid;
        }
        li {
            background: #ccc;
            float: left;
            height: 100%;
            width: 14.2%;
            border-right: 1px #000 solid;
            line-height: 60px;
            text-align: center;
        }
        li:nth-child(7) {
            border: none
        }
        .content div {
            width: 100%;
            height: 300px;
            text-align: center;
            line-height: 300px;
            font-size: 20px
        }
        .first {
            background: #ccc
        }
        .second {
            background: #909;
        }
        .three {
            background: yellowgreen;
        }
        .four {
            background: blue
        }
        .five {
            background: pink;
        }
        .six {
            background: purple;
        }
        .seven {
            background: #555;
        }
    </style>
    <script>
        window.onload = function () {
            var oNav = document.getElementById('nav');
            var mTop = oNav.offsetTop;  // 导航条离顶部的距离
            console.log('mTop', mTop);

            // 添加滚动条事件；
            window.onscroll = function () {
                var sTop = document.documentElement.scrollTop || document.body.scrollTop;
                console.log('sTop', sTop);
                // 判断滚动高度和导航离顶部的距离；
                if (sTop >= mTop) {
                    oNav.className = 'fix';
                } else {
                    oNav.className = 'nav';
                }
            }
        }
    </script>
</head>
<body>
    <div class="wrap">
        <header>
            <h2>头部</h2>
        </header>
        <nav id="nav" class="nav">
            <ul>
                <li>导航一</li>
                <li>导航二</li>
                <li>导航三</li>
                <li>导航四</li>
                <li>导航五</li>
                <li>导航六</li>
                <li>导航七</li>
            </ul>
        </nav>
        <section class="content">
            <div class="first">第一屏</div>
            <div class="second">第二屏</div>
            <div class="three">第三屏</div>
            <div class="four">第四屏</div>
            <div class="five">第五屏</div>
            <div class="six">第六屏</div>
            <div class="seven">第七屏</div>
        </section>
    </div>
</body>
</html>
