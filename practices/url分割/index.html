<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			function getUrlObj() {
				var urlArr = location.search.substr(1).split('&');
				var urlObj = {};
				for (var i = 0; i < urlArr.length; i++) {
					urlObj[urlArr[i].split('=')[0]] = decodeURI(urlArr[i].split('=')[1]);
				}
				return urlObj;
			}
			console.log(getUrlObj());
		</script>
	</body>
</html>
