<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="text" name="age" id="age" value="34"/><br />
		<input type="text" name="name" id="name"/><br />
		<input type="text" name="height" id="height"/><br />
		<select name="sex" id="sex">
			<option value="0"></option>
			<option value="男">男</option>
			<option value="女">女</option>
		</select>
		<script src="../base/jquery-3.0.0.min.js"></script>
		<script>
			var obj = $('#id');
            console.log($('[name="age"]').val());
			console.log(obj);
			$.ajax({
				type:"get",
				url:"list.json",
				success: function (data) {
					console.log(data);
					var result = data.result;
					// 第一种方法利用id将字段回填回去；
					/*$.each(result, function(i, res) {
						console.log(i);
						$('#'+i).val(result[i]);
					});*/

                    // 第二种方法利用name将字段全部回填回去
                    for (var key in result) {
                        $('[name = "'+ key +'"]').val(result[key]);
                    }
				}
			});
		</script>
	</body>
</html>
