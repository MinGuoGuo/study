			// 冒泡排序
			var arr = [3, 2, 6, 7, 9, 5];

			function bubbleSort(arr) {
				var len = arr.length, tmp;
				for(var i = 0; i < len - 1; i++) {
					for(var j = 0; j < len - 1 - i; j++) {
						if(arr[j] > arr[j + 1]) {
							tmp = arr[j];
							arr[j] = arr[j + 1];
							arr[j + 1] = tmp;
						}
					}
				}
				return arr;
			}
			console.log(bubbleSort(arr));
		</script>
