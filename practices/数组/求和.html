<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			function getSum() {
				var length = arguments.length;
				var sum = 0;
				for (var i = 0; i < length; i++) {
					sum += arguments[i];
				}
				return sum;
			}
			console.log(getSum(1, 2, 3, 4,5));
		</script>
	</body>
</html>
