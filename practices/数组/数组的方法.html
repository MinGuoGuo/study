<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			var arr = [1, 2, 3, 4, 5];
			// push往数组的末尾添加元素；
			arr.push(6);
			console.log('push', arr)
			// pop数组尾部删除元素
			arr.pop();
			console.log('pop', arr);
			// shift数组头部第一个元素删除；
			arr.shift();
			console.log('shift', arr);
			// unshift往数组头部添加一个元素；
			arr.unshift(1);
			console.log('unshift', arr);
			//splice(开始，长度，元素)；先删除后插入；
			console.log(arr.splice(2, 2)); //从第二个元素开始不包括第二个元素删除后面的两个元素；
			console.log('splice删除', arr);
			// 传第三个参数的时候
			arr.splice(1, 0, 'lbj', 'kb');
			console.log('splice添加', arr);
			//join
			console.log(arr.length);
			console.log(arr.join('-'));
			console.log(arr.length);
		</script>
	</body>
</html>
