<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>无标题文档</title>
    <script>
        // 关闭窗口
        window.onload = function () {
            var oBtn = document.getElementById('btn');
            oBtn.onclick = function () {
                window.close();
            }
        }
    </script>
</head>

<body>
    <input type="button" value="close" onclick="window.close();"/>
    <button id="btn">关闭</button>
</body>
</html>
