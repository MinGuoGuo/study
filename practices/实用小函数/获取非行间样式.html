<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div1 {
				width: 200px;
				background: #00CC99;
			}
		</style>
	</head>
	<body>
		<div id="div1" style="height: 200px;"></div>
		<script type="text/javascript">
		window.onload = function () {
			// style只能获取行间样式；
			// currentStyle是用来获取非行间样式的；并且只能兼容ie浏览器；
			// getCompoutedStyle用来获取火狐和谷歌浏览器的行间样式；
			var oDiv = document.getElementById('div1');
			// alert(oDiv.currentStyle.width);
			function getStyle(obj, name) {
				//var oDiv = document.getElementById('div1');
				//alert(oDiv.currentStyle.height);
				//console.log('height', oDiv.currentStyle.height);
				//alert(getComputedStyle(oDiv, null).height);
				if (obj.currentStyle) {
					return obj.currentStyle[name];  // 兼容ie浏览器
				} else {
					return getComputedStyle(obj, false)[name]; // 兼容FF,chorme
				}
			}
			alert(getStyle(oDiv, 'width'));
		}

		</script>
	</body>
</html>
