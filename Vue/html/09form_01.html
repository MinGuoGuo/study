<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>form</title>
    </head>
    <body>
        <div id="app">
            <input @click="alert" type="checkbox" id="checkbox" v-model="checked">
            <label for="checkbox">{{ checked }}</label>
        </div>
    <script src="../base/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                checked: false
            },
            methods: {
                alert: function () {
                    if (this.checked) {
                        console.log('选中了！！！');
                    }
                }
            }
        });
    </script>
    </body>
</html>
