<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello Vue!!!</title>
</head>

<body>
    <div id="app">
        <h1>
            {{ message }}
        </h1>
    </div>
    <script src="../base/vue.js"></script>
    <script>
        const message = 'Hello Vue!'
        let app = new Vue({
            el: '#app',
            data() {
                return {
                    message: 'Hello Vue!'
                }
                 
            },
        });
    </script>
</body>

</html>
