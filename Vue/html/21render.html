<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>render写法</title>
</head>
<body>
	<div id="app"></div>
	<script src="../base/vue.js"></script>
	<script type="text/javascript">
		new Vue({
			el: '#app',
			data() {
				return {
					message: 'Hello Render!'
				}
			},
		})
	</script>
</body>
</html>
