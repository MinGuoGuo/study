<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>V-for!</title>
    <style media="screen">
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- 循环对象 -->
    <div id="app">
        <ul>
            <li v-for="(item, key, index) in todos" v-bind:id="index">
                {{ key }}
                <a href="javascript:;" v-bind:id="index" v-on:click="del">X</a>
            </li>
        </ul>
    </div>
    <script src="../base/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                todos:{
                    'haha': 'lbj',
                    'heihei': 'kb',
                    'xixi': 'wd'
                }
            },
            methods: {
                del: function (event) {
                    // this.todos.splice(index, 1)
                    // console.log(event.target.id);
                    console.log(event);
                }
            }
        });
    </script>
</body>
</html>
