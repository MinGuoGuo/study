<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>V-for!</title>
</head>
<body>
    <div id="app">
        <ol>
            <li v-for="data in todos">
                {{ data.text }}
            </li>
        </ol>
    </div>
    <script src="../base/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                todos:[
                    { text: 'Vue' },
                    { text: 'React' },
                    { text: 'Node' }
                ]
            }
        });
    </script>
</body>
</html>
