<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <div id="app">
            <p>{{ total }}</p>
            <button-counter @add="getSum"></button-counter>
            <button-counter @add="getSum"></button-counter>
        </div>
        <script src="../base/vue.js"></script>
        <script>
            Vue.component('button-counter', {
                template: '<button @click="increment">{{ counter }}</button>',
                data: function () {
                    return {
                        counter: 0
                    }
                },
                methods: {
                    increment: function () {
                        this.counter += 1;
                        this.$emit('add'); // emit其实是从子组件触发父组件
                    }
                }
            });
            new Vue({
                el: '#app',
                data: {
                    total: 0
                },
                methods: {
                    getSum: function () {
                        this.total += 1;
                    }
                }
            })
        </script>
    </body>
</html>
