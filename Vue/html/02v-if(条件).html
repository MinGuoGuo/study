<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-if</title>
</head>
<body>
    <div id="app">
        <p v-if="seen">now you see me!</p>
        <button v-on:click="view">Test</button>
    </div>
    <script src="../base/vue.js"></script>
    <script>
        let app = new Vue({
            el: '#app',
            data() {
                return {
                    seen: true
                }
            },
            methods: {
                view: function () {
                    if (this.seen) {
                        this.seen = false;
                    } else {
                        this.seen = true;
                    }
                }
            }
        });
    </script>
</body>
</html>
