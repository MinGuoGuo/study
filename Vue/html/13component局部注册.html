<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <div id="app">
            <my_component></my_component>
            <my_component></my_component>
            <my_component></my_component>
        </div>
        <script src="../base/vue.js"></script>
        <script>
            // 必要步骤，注册一个组件；
            // Vue.component('my_component', {
            //     template: '<div>My first component!</div>'
            // });

            // 局部注册；
            //var data = { counter: 0 }
            let Child = {
                template: '<button @click="add">{{ counter }}</button>',
                data: function () {
                    return {
                        counter: 0
                    }
                },
                methods: {
                    add() {
                        this.counter += 1;
                    }
                }
            }

            // 创建根实例;
            new Vue({
                el: '#app',
                components: {
                    'my_component': Child
                }
            })
        </script>
    </body>
</html>
