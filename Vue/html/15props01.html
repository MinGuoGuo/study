<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <div id="app">
            <input type="text" v-model="parentMsg">
            <br>
            <child :message="parentMsg"></child>
        </div>
        <script src="../base/vue.js"></script>
        <script>
            Vue.component('child', {
                props: ['message'],
                template: '<p>{{ message }}</p>'
            })
            new Vue({
                el: '#app',
                data: {
                    parentMsg: ''
                }
            });
        </script>
    </body>
</html>
