<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-model</title>
</head>
<body>
    <div id="app">
        <h1>{{ message }}</h1>
        <input type="text" v-on:keyup="keyup" v-model="message">
    </div>
    <script src="../base/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue.js!'
            },
            methods: {
                keyup: function () {
                    console.log(this.message);
                }
            }
        });
        console.log(app.message);
    </script>
</body>
</html>
