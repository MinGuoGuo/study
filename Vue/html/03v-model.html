<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-model</title>
</head>
<body>
    <div id="app">
        <h1>{{ typeof message }}</h1>
        <input type="text" @keyup="keyup" v-model="message">
        <input type="text" @keyup="keyup" v-model="num1">
        <input type="text" @keyup="keyup" v-model="num2">
        结果：<p>{{ isNaN(parseFloat(num1) + parseFloat(num2))? '' :  parseFloat(num1) + parseFloat(num2)}}</p>
    </div>
    <script src="../base/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue.js!',
                num1: '',
                num2: ''
            },
            methods: {
                keyup: function () {
                    console.log(this.message);
                }
            }
        });
        console.log(app.message);
    </script>
</body>
</html>
