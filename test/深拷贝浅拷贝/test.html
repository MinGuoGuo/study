        // 深拷贝方法  采用递归调用的方法将里面的对象和方法都复制过去；
        function deepCopy(p, c) {
    　　　　var c = c || {};
    　　　　for (var i in p) {
        　　　　　　if (typeof p[i] === 'object') {
        　　　　　　　　c[i] = (p[i].constructor === Array) ? [] : {};
        　　　　　　　　deepCopy(p[i], c[i]);
        　　　　　　} else {
        　　　　　　　　　c[i] = p[i];
        　　　　　　}
        　　　　}
        　　　　return c;
    　 }
       var Doctor = deepCopy(Chinese);
