    <title>整屏滑动</title>

</head>
<body>
    <div class="container">
        <header>
            <h2>整屏滑动</h1>

            <div class="second">第二屏</div>

            <div class="four">第四屏</div>
            <div class="five">第五屏</div>

        </div>
    </div>

    <script src="index.js"></script>
