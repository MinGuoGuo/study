<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        function foo() {
            var x = 3;
            return function (y) {
                console.log(++x + y);
            }
        }
        var box = foo();
        box(1);
        box(1);
        console.log(box.prototype);
    </script>
</body>
</html>
