<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            background: #000;
        }
        h1 {
            color: #f00;
        }
        h2 {
            color: greenyellow
        }
        div {
            color: #f0f
        }
    </style>
</head>
<body>
    <h1>hello 自动刷新 </h1>
    <script>
        function foo() {
            var x = 3;
            return function (y) {
                console.log(++x + y);
            }
        }
        var box = foo();
        box(1); 
        box(1);
        console.log(box.prototype);
        console.log('自动刷新咯');
        console.log('你妹')
    </script>
</body>
</html>
